<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seleccion de idiomas</title>


    <link rel="stylesheet" href="./CSS/home.css">
</head>
<body class="page-idioma">
    <header class="main-header mobile-app-name delete-name">
        <h1>Talkio</h1>
    </header>

    <main class="container">
        <h2 class="instruction">¿Qué <span>idioma</span> deseas aprender?</h2>
        <form action="reasonSelection.html" method="get" class="buttons">
            <button class="btn-ingles">
                    <img src="Images/icons8-circular-de-gran-bretaña-100.png" alt="">
                    Ingles
                </button>
    
                <button class="btn-frances">
                    <img src="Images/icons8-bandera-francesa-100.png" alt="">
                    Frances
                </button>
    
                <button class="btn-español">
                    <img src="Images/icons8-circular-mexico-100.png" alt="">
                    Español
                </button>
            <p class="reminder"> Recuerda que puedes aprender un nuevo idioma en la pantalla de inicio</p>
        </form>
    </main>
</body>
</html>
